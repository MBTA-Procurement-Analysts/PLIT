<div class="container-fluid">
    <div class="list-group">
        <div class="list-header list-group-item " style="background-color: #0E7DC2;">
            <div class="row">
                <div class="col-2">Requesting User</div>
                <div class="col-2">Vendor Name</div>
                <div class="col-1">Request Date</div>
                <div class="col-1">Status</div>
                <div class="col-2">Contract ID</div>
                <div class="col-1">Status</div>

            </div>
        </div>
        <div ng-repeat="request in model.contracts | orderBy:'model.orderBy'">
            <div class="list-group-item">
                <div class="row bid-row">
                    <div class="col-2">{{request.Requesting_User.fullname}}</div>
                    <div class="col-2" style="overflow: hidden; word-wrap: break-word;">{{request.Vendor_Name}}</div>
                    <div class="col-1">{{model.formatDate(request.Requested_Dttm)}}</div>
                    <div class="col-1">{{request.Status}}</div>
                    <div class="col-2"><input type="text" placeholder="Contract ID" ng-model="request.Contract_ID"
                                              ng-readonly="model.isAdmin()">
                    </div>
                    <div class="col-2"><input type="text" placeholder="Formal ID" ng-model="request.Formal_ID"
                                              ng-readonly="model.isAdmin()">
                    </div>
                    <div class="col-1" ng-if="model.user.role == 'Admin' || model.user.role == 'Manager'">
                        <div ng-click="model.updateRequest(request)" class="btn btn-success btn-block">Submit
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
